<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    
    <!-- React 라이브러리 로드 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel Standalone 라이브러리 로드 (JSX 변환) -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
       // React 컴포넌트 정의
       class App extends React.Component {
           // 생성자: 초기 상태 및 메소드 바인딩
           constructor(props) {
               super(props);
               this.state = {
                   checked: false // 초기 상태 설정
               };
               this.handleClick = this.handleClick.bind(this); // 메소드 바인딩
           }
           
           // 화면에 표시할 내용 렌더링
           render() {
               // 텍스트 색상 스타일 정의
               const text = {
                   color: this.state.checked ? 'blue' : 'red'
               };
               
               // JSX 반환
               return (
                   <div>
                       {/* 체크박스 클릭 시 handleClick 메소드 호출 */}
                       <input type="checkbox" onClick={this.handleClick} />
                       
                       {/* 텍스트의 색상을 상태에 따라 변경 */}
                       <h1 style={text}>글자</h1>
                   </div>
               );
           }
           
           // 체크박스 클릭 시 호출되는 메소드
           handleClick(event) {
               this.setState({
                   checked: event.target.checked // 체크 상태를 상태로 업데이트
               });
           }
       }
       
       // 'root' ID를 가진 DOM 요소를 찾음
       const container = document.getElementById('root');
       
       // App 컴포넌트를 'root' 요소에 렌더링
       ReactDOM.render(<App />, container);
    </script>
</head>
<body>
    <!-- React 앱이 렌더링될 DOM 요소 -->
    <div id="root"></div>
</body>
</html>
