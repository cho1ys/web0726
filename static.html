<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <script>
        // Square 클래스 정의
        class Square {
            #length; // 인스턴스의 길이를 저장하는 private 필드
            static #counter = 0; // 생성된 Square 인스턴스의 수를 저장하는 private 정적 필드

            // 정적 메서드로 counter 값을 반환
            static get counter() {
                return Square.#counter;
            }

            // 생성자: 인스턴스가 생성될 때 호출됨
            constructor(length) {
                this.length = length; // 길이를 설정 (setter 호출)
                Square.#counter += 1; // 인스턴스 생성 시 counter 증가
            }

            // 정적 메서드: 주어진 길이에 대한 둘레를 계산
            static Peri(length) {
                return 4 * length;
            }

            // 정적 메서드: 주어진 길이에 대한 넓이를 계산
            static Area(length) {
                return length * length;
            }

            // 길이 값을 반환하는 getter
            get length() {
                return this.#length;
            }

            // 인스턴스의 둘레를 반환하는 getter
            get peri() {
                return this.#length * 4;
            }

            // 인스턴스의 넓이를 반환하는 getter
            get area() {
                return this.#length * this.#length;
            }

            // 길이 값을 설정하는 setter
            set length(length) {
                if (length <= 0) {
                    throw '길이는 0보다 커야 합니다'; // 길이가 0 이하일 경우 예외 발생
                }
                this.#length = length; // 유효한 길이 값을 설정
            }
        }

        // Square 인스턴스 생성
        const sq1 = new Square(10);
        const sq2 = new Square(20);
        const sq3 = new Square(30);

        // 생성된 Square 인스턴스 수 출력
        console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다.`);

        // 정적 메서드를 사용하여 특정 길이에 대한 둘레와 넓이 출력
        console.log(`한 변의 길이가 20인 정사각형의 둘레는 ${Square.Peri(20)}입니다.`);
        console.log(`한 변의 길이가 30인 정사각형의 넓이는 ${Square.Area(30)}입니다.`);
    </script>
</head>
<body>
</body>
</html>
