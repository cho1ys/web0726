<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table</title>
    <script>
        for(let i = 1;i<10;i++){
            for(let j = 1; j<10; j++){
                document.write(`${i} x ${j} = ${i*j}<br>`)
            }
            document.write('<br>')
           
        }
    </script>
</head>
<body>
    
</body>
</html>
