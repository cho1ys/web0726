<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    <!-- React 라이브러리 로드 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel Standalone 라이브러리 로드 (JSX 코드 변환) -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        // App 컴포넌트 정의
        class App extends React.Component {
            // 생성자 함수: 컴포넌트의 초기 상태 설정
            constructor(props) {
                super(props);
                this.state = {
                    time: new Date() // 현재 시간을 상태로 저장
                };
            }
            
            // 렌더링 함수: 화면에 표시할 내용 정의
            render() {
                return <h1>{this.state.time.toLocaleTimeString()}</h1>;
                // 상태의 시간을 로컬 시간 문자열로 포맷하여 표시
            }
            
            // 컴포넌트가 DOM에 마운트된 후 호출되는 생명주기 메소드
            componentDidMount() {
                // 1초마다 현재 시간으로 상태를 업데이트
                this.timeId = setInterval(() => {
                    this.setState({
                        time: new Date()
                    });
                }, 1000);
            }
            
            // 컴포넌트가 DOM에서 언마운트되기 전에 호출되는 생명주기 메소드
            componentWillUnmount() {
                // 타이머 클리어: 메모리 누수 방지
                clearInterval(this.timeId);
            }
        }
        
        // 'root' ID를 가진 DOM 요소를 찾음
        const container = document.getElementById('root');
        
        // App 컴포넌트를 'root' 요소에 렌더링
        ReactDOM.render(<App />, container);
    </script>
</head>
<body>
    <!-- React 앱이 렌더링될 DOM 요소 -->
    <div id="root"></div>
    
    <!-- 추가적인 스크립트가 필요하지 않으므로 비워둠 -->
    <script type="text/babel"></script>
</body>
</html>
